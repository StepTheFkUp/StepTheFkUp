parameters:
    merge_sections:
        # default values
        - 'require'
        - 'require-dev'
        - 'autoload'
        - 'autoload-dev'
        - 'repositories'
        - 'suggest'

    # for "merge" command
    data_to_append:
        require-dev:
            symplify/monorepo-builder: '^5.4'
            symplify/changelog-linker: '^5.4'
            natepage/sniffs: '^1.1'
            phpstan/phpstan: '^0.11.5'
            sensiolabs/security-checker: '^5.0'
            symplify/easy-coding-standard: '^5.4'

    # for "split" command
    directories_to_repositories:
        packages/EasyApiToken: 'git@github.com:loyaltycorp/easy-api-token.git'
        packages/EasyCfhighlander: 'git@github.com:loyaltycorp/easy-cfhighlander.git'
        packages/EasyDecision: 'git@github.com:loyaltycorp/easy-decision.git'
        packages/EasyDocker: 'git@github.com:loyaltycorp/easy-docker.git'
        packages/EasyIdentity: 'git@github.com:loyaltycorp/easy-identity.git'
        packages/EasyPipeline: 'git@github.com:loyaltycorp/easy-pipeline.git'
        packages/EasyRepository: 'git@github.com:loyaltycorp/easy-repository.git'
        packages/EasyPagination: 'git@github.com:loyaltycorp/easy-pagination.git'
        packages/EasyPsr7Factory: 'git@github.com:loyaltycorp/easy-psr7-factory.git'
