name: Split Packages

on:
    push:
        branches:
            - feature/git-subtree-for-split

jobs:
    provide_packages_json:
        runs-on: ubuntu-latest
        steps:
            -   uses: eonx-com/actions-checkout@v2

            -   uses: eonx-com/actions-setup-php@v2
                with:
                    php-version: 7.3
                    coverage: none

            -   uses: eonx-com/actions-composer-install@v1

            -   id: output_data
                run: echo "::set-output name=matrix::$(bin/monorepo export-packages)"

        outputs:
            matrix: ${{ steps.output_data.outputs.matrix }}

    split_packages:
        needs: provide_packages_json
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                mapping: ${{ fromJson(needs.provide_packages_json.outputs.matrix) }}

        steps:
            -   uses: eonx-com/actions-checkout@v2

            -   id: branch_name
                run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

            -   run: git checkout ${{ steps.branch_name.outputs.branch }}

            -   run: git config -l | grep 'http\..*\.extraheader' | cut -d= -f1 | xargs -L1 git config --unset-all
            -   run: git config -l

            -   run: git subtree push --prefix=packages/${{ matrix.mapping.dir }} https://natepage:${{ secrets.MONOREPO_GITHUB_TOKEN }}@github.com/eonx-com/${{ matrix.mapping.repo }}.git ${{ steps.branch_name.outputs.branch }}
