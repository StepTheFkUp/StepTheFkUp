name: Split Tests

on: [push, pull_request]

jobs:
    after_split_testing:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [ '7.3' ]
                package:
                    - EasyApiToken
                    - EasyAsync
                    - EasyAwsCredentialsFinder
                    # - EasyBankFiles
                    - EasyBugsnag
                    - EasyCore
                    - EasyDecision
                    - EasyErrorHandler
                    - EasyEventDispatcher
                    - EasyLock
                    - EasyLogging
                    - EasyNotification
                    - EasyPagination
                    - EasyPipeline
                    - EasyPsr7Factory
                    - EasyRandom
                    - EasyRepository
                    - EasyRequestId
                    - EasySchedule
                    - EasySecurity
                    - EasySsm
                    - EasyStandard
                    - EasyTest
                    - EasyUtils
                    - EasyWebhook

        name: ${{ matrix.package }}

        steps:
            -   uses: eonx-com/actions-checkout@v2

            -   uses: eonx-com/actions-setup-php@v1
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   id: composer-cache
                run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            -   uses: eonx-com/actions-cache@v1
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ matrix.php }}-comp-${{ hashFiles('**/composer.json') }}
                    restore-keys: ${{ matrix.php }}-comp-

            -   run: composer install --prefer-dist --no-progress --ansi
            -   run: vendor/bin/monorepo-builder localize-composer-paths --ansi
            -   run: cd packages/${{ matrix.package }}; composer update --prefer-dist --no-progress --ansi
            -   run: cd packages/${{ matrix.package }}; vendor/bin/phpunit tests
